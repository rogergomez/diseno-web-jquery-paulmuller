<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Ejemplo con video HTML5</title>
  </head>

  <body>

    <div class="container">
      <div class="row">
        
        <div class="col-md-6">
          <h2>Sesi√≥n 18</h2>
          <img src="imagenes/foto-blanco-y-negro.jpg" id="mi-foto">
        </div>

        <div class="col-md-6">
          <h2>Video nativo con HTML5</h2>
          <video width="320" height="240" controls autoplay>
            <source src="multimedia/musica.mp4" type="video/mp4">
            <source src="multimedia/musica.ogg" type="video/ogg">
          </video>
        </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mis-funciones.js"></script>
	
  </body>
</html>
